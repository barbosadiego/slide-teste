<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slide Touch JS</title>
</head>
<body>

  <main class="main">
    <h1>Responsive <span>JavaScript Slide</span></h1>
    <div class="slide-wrapper js-wrapper">
      <div class="slide js-slide">
        <div>
          <img src="./img/foto1.jpg" width="1200" height="700">
        </div>
        <div>
          <img src="./img/foto2.jpg" width="1200" height="700">
        </div>
        <div>
          <img src="./img/foto3.jpg" width="1200" height="700">
        </div>
        <div>
          <img src="./img/foto4.jpg" width="1200" height="700">
        </div>
        <div>
          <img src="./img/foto5.jpg" width="1200" height="700">
        </div>
        <div>
          <img src="./img/foto6.jpg" width="1200" height="700">
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="previous">prev</button>
      <button class="next">next</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
